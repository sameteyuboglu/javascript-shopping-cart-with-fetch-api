<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Shoping Cart With Fetch Api</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css"
      integrity="sha512-Z/def5z5u2aR89OuzYcxmDJ0Bnd5V1cKqBEbvLOiUNWdg9PQeXVvXLI90SE4QOHGlfLqUnDNVAYyZi8UwUTmWQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--!Header-->
    <header class="header-area">
      <div class="container">
        <div class="navbar">
          <div class="nav-bar-left">
            <button class="btn-bar">
              <i class="fa-solid fa-bars"></i>
            </button>
          </div>
          <div class="navbar-middle">
            <div class="logo">LOGO</div>
          </div>
          <div class="navbar-right">
            <button
              class="cart-btn"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasRight"
            >
              <span class="cart-items">0</span>
              <i class="fa-solid fa-cart-shopping"></i>
            </button>
          </div>
        </div>
      </div>
    </header>
    <!--!Header-->
    <!--!banner-->
    <div class="banner-area">
      <div class="banner">
        <div class="banner-image">
          <img src="images/banner.png" alt="banner" />
        </div>
        <div class="banner-content">
          <span class="banner-content-subtitle">INDOORS</span>
          <span class="banner-content-title"
            >Lorem ipsum dolor sit amet consectetur</span
          >
          <span class="banner-content-text"
            >Lorem ipsum dolor, sit amet consectetur adipisicing elit.
            Voluptatem distinctio</span
          >
          <a class="banner-content-link">SEE MORE</a>
        </div>
      </div>
    </div>
    <!--!banner-->
    <!--!Products-->
    <div class="product-area">
      <div class="container">
        <h2 class="product-area-title">Featured Product</h2>
        <div class="row" id="products-dom">
         
        </div>
      </div>
    </div>
    <!--!Products-->
    <!--!Cart List-->
    <div class="offcanvas offcanvas-end" id="offcanvasRight">
      <div class="offcanvas-header">
        <h5>Shoping Cart</h5>
        <button
          class="btn-close"
          type="button"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div class="shopping-cart">
          <ul class="cart-list">
          
          </ul>
          <div class="shopping-cart-bottom">
            <div class="total">
                <div class="total-title">
                    SubTotal:
                </div>
                <span class="total-value">0 $</span>
            </div>
            <button class="btn-clear" type="button">CLEAR</button>
          </div>
        </div>
      </div>
    </div>
    <!--!Cart List-->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js"
      integrity="sha512-fHY2UiQlipUq0dEabSM4s+phmn+bcxSYzXP4vAXItBvBHU7zAM/mkhCZjtBEIJexhOMzZbgFlPLuErlJF2b+0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
